/* ---------------------------
   取得/設置當前地形圖標狀態
   --------------------------- */
function getCurrentIconState(i){ return iconStates[selectedTerrain][i]; }
function setCurrentIconState(i,value){ iconStates[selectedTerrain][i]=value; }

/* ---------------------------
   取得當前地形圖標元素
   --------------------------- */
function getCurrentTerrainIcon(i){ return document.getElementById(selectedTerrain+'圖標位置'+i); }

/* ---------------------------
   更新圖標顯示
   --------------------------- */
function updateIconVisual(i){
  const el=getCurrentTerrainIcon(i);
  if(!el) return;
  const state=getCurrentIconState(i);
  if(state==='教堂') el.src='教堂圖標.png';
  else if(state==='法師塔') el.src='法師塔圖標.png';
  else el.src='圖標位置.png';
}

/* ---------------------------
   左右鍵切換圖標
   --------------------------- */
function toggleIcon(i,button){
  if(button===0) setCurrentIconState(i,'教堂');
  else if(button===2) setCurrentIconState(i,'法師塔');
  else return;
  updateIconVisual(i);
  runFilter();
}

/* ---------------------------
   顯示/隱藏地形圖標
   --------------------------- */
function showTerrainIcons(name){
  const terrains=["普通地形","山頂地形","火山地形","腐敗地形","隱城地形"];
  terrains.forEach(t=>{
    const count=t==='山頂地形'||t==='火山地形'?9:(t==='腐敗地形'||t==='隱城地形'?8:11);
    for(let i=1;i<=count;i++){
      const el=document.getElementById(t+'圖標位置'+i);
      if(el) el.style.display=(t===name?'':'none');
    }
  });
}

/* ---------------------------
   顯示/隱藏全部圖標
   --------------------------- */
function showAllIcons(){
  const count=getCurrentTerrainCount();
  for(let i=1;i<=count;i++){
    const el=getCurrentTerrainIcon(i);
    if(el) el.style.display='';
  }
}

function hideAllIcons(){
  const count=getCurrentTerrainCount();
  for(let i=1;i<=count;i++){
    const el=getCurrentTerrainIcon(i);
    if(el) el.style.display='none';
  }
}

/* ---------------------------
   當前地形圖標數量
   --------------------------- */
function getCurrentTerrainCount(){
  if(selectedTerrain==='山頂地形'||selectedTerrain==='火山地形') return 9;
  if(selectedTerrain==='腐敗地形'||selectedTerrain==='隱城地形') return 8;
  return 11;
}

/* ---------------------------
   選擇黑夜
   --------------------------- */
function selectNight(name, event) {
  const ctrl = event.ctrlKey, shift = event.shiftKey;
  const allNights = ['黑夜野獸','黑夜之爵','黑夜之智','深海黑夜','黑夜之魔','黑夜光騎士','黑夜霧霾','黑夜王'];

  // 處理多選邏輯
  if (shift && ctrl) selectedNightsMulti = [...allNights];
  else if (ctrl) {
    if (selectedNightsMulti.includes(name)) selectedNightsMulti = selectedNightsMulti.filter(n => n !== name);
    else selectedNightsMulti.push(name);
  } else selectedNightsMulti = [name];

  // 更新選中樣式
  document.querySelectorAll('.黑夜').forEach(el => el.classList.remove('selected'));
  selectedNightsMulti.forEach(n => {
    const el = document.getElementById(n);
    if (el) el.classList.add('selected');
  });

  // 先更新訊息，顯示已選擇夜王數量或名稱
  let infoMsg = '';
  if (selectedNightsMulti.length === allNights.length) {
    infoMsg = '已全選夜王，請在地圖上點圖標設定位置。';
  } else if (selectedNightsMulti.length > 1) {
    infoMsg = '已選擇 ' + selectedNightsMulti.length + ' 位夜王，請在地圖上點圖標設定位置。';
  } else if (selectedNightsMulti.length === 1) {
    infoMsg = '已選擇：' + selectedNightsMulti[0] + '，請在地圖上點圖標設定位置。';
  }

  // 隱藏失敗訊息、顯示所有圖標
  hideFail();
  showAllIcons();

  // 先執行篩選，但避免覆蓋訊息
  runFilter(true); // 傳入參數告訴 runFilter 不要改 infoMsg

  // 最後再把訊息寫回去
  if (infoMsg) document.getElementById('infoMsg').textContent = infoMsg;
}



/* ---------------------------
   篩選邏輯
   - 只在 selectedNight 已定義時執行
   - 先從 IMAGES 中找出屬於該夜的圖片（range）
   - 對每張圖片，檢查所有「使用者已指定」的圖標位 i（iconStates[i] !== null）
     - 若 user 指定為 '無' -> 圖片該位須為 '無'
     - 若 user 指定為 '教堂'/'法師塔' -> 圖片該位須相同
   --------------------------- */
/* ---------------------------
   runFilter 改成支援多個黑夜
   --------------------------- */
/* ---------------------------
   篩選成功/失敗更新文字
   flag: true = 更新文字，false = 清空文字
   --------------------------- */
function updateText(flag = true){
  try {
    const mapEl = document.getElementById('大地圖');
    const strongs = document.querySelectorAll('strong');

    if(flag){
      // 篩選成功 → 填入文字
      const currentFile = mapEl.src.split('/').pop(); // 取目前圖片檔名
      const texts = imageTexts[currentFile];
      if(!texts) return;

      strongs.forEach(s => {
        for(const key in texts){
          if(s.textContent.trim().startsWith(key + ":")){
            s.textContent = `${key}: ${texts[key]}`;
          }
        }
      });
    } else {
      // 篩選失敗或取消 → 清空文字（恢復初始狀態）
      strongs.forEach(s => {
        const keys = ['地下','主要','樓頂','第一夜','第二夜','第一天','第二天'];
        for(const key of keys){
          if(s.textContent.trim().startsWith(key + ":")){
            s.textContent = `${key}:`; // 保留冒號
          }
        }
      });
    }

  } catch(e){
    console.warn('更新文字失敗：', e);
  }
}

/* ---------------------------
   切換地形（自動清除所有圖標）
   --------------------------- */
function switchTerrain(name) {
  const mapEl = document.getElementById('大地圖');
  const terrainOrder = {
    "普通地形": ["山頂地形", "火山地形", "腐敗地形", "隱城地形"],
    "山頂地形": ["普通地形", "火山地形", "腐敗地形", "隱城地形"],
    "火山地形": ["普通地形", "山頂地形", "腐敗地形", "隱城地形"],
    "腐敗地形": ["普通地形", "山頂地形", "火山地形", "隱城地形"],
    "隱城地形": ["普通地形", "山頂地形", "火山地形", "腐敗地形"]
  };

  selectedTerrain = name;

  // ✅ 切換地形時先清除所有圖標狀態
  clearAllIcons();

  // 更新地圖
  mapEl.src = name + ".png";
  mapEl.style.display = "";

  // 更新右側地形按鈕
  const order = terrainOrder[name];
  for (let i = 0; i < 4; i++) {
    const img = document.getElementById('縮圖' + (i + 1));
    if (img) {
      img.src = order[i] + ".png";
      img.onclick = () => switchTerrain(order[i]);
    }
  }

  // 更新提示訊息
  const infoBox = document.getElementById('infoMsg');
  if (infoBox) infoBox.textContent = "已切換至：" + name;

  // 顯示該地形圖標
  showTerrainIcons(name);

  // 重新篩選（確保顯示狀態正確）
  runFilter();
}


/* ---------------------------
   顯示失敗訊息
   --------------------------- */
function showFail(msg){
  const failEl = document.getElementById('failMsg');
  failEl.textContent = msg;      // 更新文字
  failEl.style.display = 'block'; // 顯示 div
}

/* ---------------------------
   隱藏失敗訊息
   --------------------------- */
function hideFail(){
  const failEl = document.getElementById('failMsg');
  failEl.style.display = 'none';
}

/* ---------------------------
   核心篩選邏輯
   --------------------------- */
function runFilter(){
  const mapEl=document.getElementById('大地圖');
  const defaultMap=selectedTerrain+'.png';
  const nightRanges=terrainNightRanges[selectedTerrain];
  const nightsToCheck=selectedNightsMulti.length>0?selectedNightsMulti:[];

  // 如果沒選夜王
  if(nightsToCheck.length===0){
    mapEl.src=defaultMap;
    mapEl.style.display='';
    showAllIcons();
    updateText(false);
    hideFail();
    document.getElementById('infoMsg').textContent='請選擇目標王';
    return;
  }

  const activeIndices=[];
  const count=getCurrentTerrainCount();
  for(let i=1;i<=count;i++){
    if(getCurrentIconState(i)!==null) activeIndices.push(i);
  }


  let filteredResults=[];
  for(const night of nightsToCheck){
    const range=nightRanges[night];
    if(!range) continue;
    let candidates=IMAGES.filter(img=>{
      const num=parseInt(img.file,10);
      return num>=range[0] && num<=range[1];
    });

    candidates=candidates.filter(img=>{
      for(const i of activeIndices){
        const need=getCurrentIconState(i);
        const actual=img.points[i-1]||'無';
        if(need==='無'){
          if(actual!=='無') return false;
        } else if(need!==actual) return false;
      }
      return true;
    });

    if(candidates.length>0) filteredResults.push(...candidates);
  }

  const uniqueFiltered=Array.from(new Set(filteredResults.map(img=>img.file)))
                             .map(f=>filteredResults.find(img=>img.file===f));

  setTimeout(()=>{
    hideFail(); // 先隱藏失敗訊息
    if(uniqueFiltered.length===0){
      mapEl.src=defaultMap;
      mapEl.style.display='none';
      hideAllIcons();
      updateText(false);
      showFail('篩選失敗 — 沒有符合的種子。');
      document.getElementById('infoMsg').textContent='';
    } else if(uniqueFiltered.length===1){
      mapEl.src=uniqueFiltered[0].file;
      mapEl.style.display='';
      hideAllIcons();
      updateText(true);
      document.getElementById('infoMsg').textContent='找到唯一符合種子：'+uniqueFiltered[0].file;
    } else {
  	  mapEl.src = defaultMap;
      mapEl.style.display = '';
      showAllIcons();
      updateText(false);
  
      // 只有放了圖標才顯示剩餘張數
      if (activeIndices.length > 0) {
       document.getElementById('infoMsg').textContent = 
      `還剩 ${uniqueFiltered.length} 張（繼續設定圖標可進一步篩選）`;
      }
    }
  },150);
}

/* ---------------------------
   切換地形圖標顯示
   --------------------------- */
function showTerrainIcons(name){
  const terrains = ["普通地形","山頂地形","火山地形","腐敗地形","隱城地形"];
  terrains.forEach(t => {
    for(let i=1;i<=11;i++){
      const el = document.getElementById(t + '圖標位置' + i);
      if(el) el.style.display = (t === name ? '' : 'none');
    }
  });
}


/* ---------------------------
   右鍵控制
   --------------------------- */
function disableRightClickAll(){
  for(let i=1;i<=11;i++){
    const el = getCurrentTerrainIcon(i);
    if(el) el.oncontextmenu = e => e.preventDefault();
  }
}

function enableRightClickAll(){
  for(let i=1;i<=11;i++){
    const el = getCurrentTerrainIcon(i);
    if(el) el.oncontextmenu = null;
  }
}

/* ---------------------------
   清除圖標
   --------------------------- */
function clearAllIcons(){
  const count=getCurrentTerrainCount();
  for(let i=1;i<=count;i++){
    setCurrentIconState(i,null);
    updateIconVisual(i);
    const el=getCurrentTerrainIcon(i);
    if(el) el.style.display='';
    if(el) el.oncontextmenu=e=>e.preventDefault();
  }
  document.getElementById('infoMsg').textContent='已清除圖標狀態。';
  const mapEl=document.getElementById('大地圖');
  mapEl.src=selectedTerrain+'.png';
  mapEl.style.display='';
  hideFail();
  updateText(false);
  showAllIcons();
}

/* ---------------------------
   初始化
   --------------------------- */
function init(){
  const nights=['黑夜野獸','黑夜之爵','黑夜之智','深海黑夜','黑夜之魔','黑夜光騎士','黑夜霧霾','黑夜王'];
  nights.forEach(n=>{
    const el=document.getElementById(n);
    if(el) el.addEventListener('click',e=>selectNight(n,e));
    const iconEl=document.getElementById(n+'_icon');
    if(iconEl) iconEl.addEventListener('click',e=>selectNight(n,e));
  });

  const terrains=['普通地形','山頂地形','火山地形','腐敗地形','隱城地形'];
  terrains.forEach(t=>{
    const count=t==='山頂地形'||t==='火山地形'?9:(t==='腐敗地形'||t==='隱城地形'?8:11);
    for(let i=1;i<=count;i++){
      const el=document.getElementById(t+'圖標位置'+i);
      if(!el) continue;
      setCurrentIconState(i,null);
      updateIconVisual(i);
      el.addEventListener('mousedown',e=>{
        e.preventDefault();
        toggleIcon(i,e.button);
      });
      el.oncontextmenu=e=>e.preventDefault();
    }
  });
  showTerrainIcons('普通地形');

  const clearBtn=document.getElementById('clearIconsBtn');
  if(clearBtn) clearBtn.addEventListener('click',clearAllIcons);

  document.getElementById('infoMsg').textContent='請先選擇地形，再放置圖標、選擇目標王';
}

document.addEventListener('DOMContentLoaded',init);

</script>
